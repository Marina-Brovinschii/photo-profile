<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo-Profil</title>
    <link rel="icon" href="images/Treetog-Junior-Camera.256.png">
    <link rel="stylesheet" href="photo-profil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Skranji&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Dela+Gothic+One&family=Skranji&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <aside class="contact" id="contact">
    
            <form class="subscribe-form">
                <label>
                    <input type="text" name="name" placeholder="your full name" autofocus>
                </label>
                <label>
                    <input type="text" name="phone" placeholder="your phone number" pattern="373-[0-9]{2}-[0-9]{3}-[0-9]{3}" required>
                </label>
                <label>
                    <input type="text" name="email" placeholder="your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </label>
                <div>
                    <label>
                        <input name="termenii" type="checkbox" required>
                        <span>Accept termenii si conditiile serviciului<i> (obligatoriu)</i></span>
                    </label>
                </div>
                <button type="submit">ABONARE</button>
            </form>

            <ul class="contact-list">
                <li class="lista"><a href="#"><i class="fa-solid fa-phone"></i> +373 69 66 39 80</a></li>
                <li class="lista"><a href="#"><i class="fa-solid fa-location-dot"></i> Chisinau, str. Calea Iesilor 15</a></li>
                <li class="lista"><a href="#"><i class="fa-solid fa-envelope"></i> countinpassion@gmail.com</a></li>
                <li class="lista"><a href="#"><i class="fa-brands fa-facebook"></i> COUNTin Passion</a></li>
                <li class="lista"><a href="#"><i class="fa-brands fa-square-instagram"></i> @countinpassion</a></li>
            </ul>
            <a href="#contact" class="toggler">C<br>O<br>N<br>T<br>A<br>C<br>T<br>E</a>
        </aside>
        <div class="fon"></div>
        <h1>M I S T I Q U E</h1>
        <h2>FOTOGRAFUL, magicianul cu aparatul</h2>
        <div class="photos">
            <img src="images/d6.jpg" alt="poza">
            <img src="images/b3.jpg" alt="poza">
            <img src="images/d1.jpg" alt="poza">
            <img src="images/d5.jpg" alt="poza">
            <img src="images/d7.jpg" alt="poza">
            <img src="images/d8.jpg" alt="poza">
            <img src="images/g3.jpg" alt="poza">
            <img src="images/a2.jpg" alt="">
        </div>
    </header>
</body>
</html>
